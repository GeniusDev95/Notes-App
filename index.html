<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
    <div class=" header1">
        <h2>Notes Management App</h2>
        <button id="clearAllButton" title="New Notes/Clear All"><i class="fa-solid fa-file-circle-plus fa-xl"></i></button>
    </div>
    <div class="container">
        <div class="text-center" id="inputContainer" style="display: none; margin-bottom: 25px; ">
            <input type="text" id="taskTitleInput" placeholder="Task Title...">
            <div style="display: flex; justify-content: center; align-items: center;">
                <input type="text" id="taskDescriptionInput" placeholder="Task Description...">
                <button id="submitTaskButton" title="Submit Task"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
        <div id="taskList"></div> <!-- Changed from <ul> to <div> -->
        <div class="text-center">
            <button id="addTaskButton" title="Add New Note"><i class="fa-solid fa-plus fa-xl"></i></button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a84658a59e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
